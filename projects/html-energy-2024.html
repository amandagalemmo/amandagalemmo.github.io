<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			html {
				width: 100vw;
				height: 100vh;
				overflow: hidden;

				--warm-sky-color: #e8a4c2;
				--cool-sky-color: #8aa5b1;
				--warm-sun-color: #f69d3c;
				--cool-sun-color: #3f87a6;
			}

			header {
				padding: 16px 16px 0px;
			}

			body {
				display: flex;
				flex-direction: column;
				align-items: center;

				margin: 0;
				gap: 8px;

				height: 100%;
				width: 100%;
			}

			.sky {
				width: 512px;
				height: 512px;

				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content:center;

				/* background: linear-gradient(var(--cool-sun-color), var(--warm-sky-color) 25%, var(--warm-sun-color) 30%, var(--cool-sky-color)) */

				animation-name: gradial;
				animation-duration: 16s;
				animation-iteration-count: infinite;
			}

			.sun {
				width: 128px;
				height: 128px;
				background: linear-gradient(var(--cool-sun-color), var(--warm-sun-color));
				border-radius: 64px;

				animation: rotate 32s linear infinite;
			}

			.picture {
				position: absolute;
				bottom: 0px;
				right: 0px;
				width: 256px;
			}
