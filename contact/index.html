<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>contact - ahg</title>
		<link href="../style.css" rel = "stylesheet">
	</head>
	<body>
		<div id="header" class="header-container">
			<div class="title">
				<a href="/">
					<h1>
						ahg
					</h1>
				</a>
			</div>
			<div id="links" class="links-container">
				<a href="https://ahg.bearblog.dev/blog/">
					<h2>
						Blog
					</h2>
				</a>
				<a href="/projects/index.html">
					<h2>
						Projects
					</h2>
				</a>
				<!-- <a href="/contact/index.html">
					<h2>
						Contact
					</h2>
				</a> -->
			</div>
		</div>
		<div class="body-container">
			<h2>
				Send me an email!
			</h2>
			<form>
				<div>
					<div class="form-row">
						<label for="email">From: </label>
						<input
							type="email"
							name="email"
							id="email"
							pattern=".+@.+\..+"
							placeholder="REQUIRED - Enter your email address"
							required
						/>
					</div>
					<div class="form-row bottom-border padding-bottom-sm">
						<label for="subject">Subject: </label>
						<input
							type="text"
							name="subject"
							id="subject"
							placeholder="REQUIRED - Enter the subject of your email"
							required
						/>
					</div>
					<div class="form-col padding-bottom-sm">
						<label for="body">Body: </label>
						<textarea
							type="text"
							name="body"
							id="body"
							placeholder="REQUIRED - Enter the email body"
							required
						></textarea>
					</div>
				</div>
				<div class="right-align">
					<input type="submit" class="button" value="Send" />
				</div>
			</form>
		</div>
	</body>
</html>
